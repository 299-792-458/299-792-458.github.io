<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hwan · Log</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #050505;
      --panel: #101010;
      --ink: #f4f4f4;
      --muted: #9ea0a6;
      --accent: #5aa7ff;
      --radius: 14px;
      --max: 880px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 40px 24px 80px;
      background: var(--bg);
      color: var(--ink);
      font-family: "Courier New", Courier, monospace;
      min-height: 100vh;
    }
    header {
      max-width: var(--max);
      margin: 0 auto 32px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    main { max-width: var(--max); margin: 0 auto; }
    h1 { font-size: clamp(2rem, 5vw, 2.5rem); margin: 0; }
    p { margin: 0; color: var(--muted); line-height: 1.7; }
    .log-grid {
      display: grid;
      gap: 20px;
    }
    article {
      border: 1px solid rgba(90, 167, 255, 0.3);
      border-radius: var(--radius);
      background: var(--panel);
      transition: transform 140ms ease, border-color 140ms ease;
    }
    article:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }
    a.log-link {
      text-decoration: none;
      color: inherit;
      display: flex;
      gap: 18px;
      padding: 20px;
      align-items: stretch;
    }
    .log-thumb {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      border: 1px solid rgba(154, 158, 166, 0.4);
      overflow: hidden;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .log-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .log-thumb.placeholder {
      color: var(--muted);
      letter-spacing: 0.3em;
      font-size: 0.9rem;
      background: rgba(90, 167, 255, 0.08);
      border-color: rgba(90, 167, 255, 0.4);
    }
    .log-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }
    .log-date { font-size: 0.9rem; color: var(--muted); letter-spacing: 0.06em; }
    .log-title { font-size: 1.35rem; }
    .log-summary { color: var(--muted); }
    .log-meta { display: flex; gap: 12px; font-size: 0.9rem; color: var(--muted); }
    .tag-list { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 4px; }
    .tag {
      border: 1px solid rgba(154, 158, 166, 0.6);
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 0.8rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    .home-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }
    .filter-label {
      color: var(--muted);
      font-size: 0.95rem;
      margin-right: 4px;
    }
    .filter-button {
      background: rgba(255, 255, 255, 0.03);
      color: var(--ink);
      border: 1px solid rgba(154, 158, 166, 0.6);
      border-radius: 999px;
      padding: 6px 12px;
      font-family: inherit;
      font-size: 0.95rem;
      cursor: pointer;
      transition: border-color 120ms ease, color 120ms ease, background 120ms ease;
    }
    .filter-button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    .filter-button.active {
      background: rgba(90, 167, 255, 0.12);
      border-color: var(--accent);
      color: var(--accent);
    }
    .pager {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 28px;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .pager button {
      background: var(--panel);
      color: var(--ink);
      border: 1px solid rgba(154, 158, 166, 0.4);
      border-radius: 999px;
      padding: 8px 14px;
      font-family: inherit;
      font-size: 0.95rem;
      cursor: pointer;
      transition: border-color 120ms ease, color 120ms ease;
    }
    .pager button:hover:not(:disabled) {
      border-color: var(--accent);
      color: var(--accent);
    }
    .pager button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }
    .empty-state { text-align: center; color: var(--muted); padding: 60px 0; }
    @media (max-width: 640px) {
      a.log-link {
        flex-direction: column;
      }
      .log-thumb {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="home-link" href="/">← 홈으로</a>
    <div>
      <h1>cat log.txt</h1>
      <div class="filter-bar" aria-label="태그 필터">
        <span class="filter-label">카테고리</span>
        <button class="filter-button active" data-tag="">전체</button>
        <button class="filter-button" data-tag="Life">Life</button>
        <button class="filter-button" data-tag="Programming">Programming</button>
        <button class="filter-button" data-tag="Hardware">Hardware</button>
        <button class="filter-button" data-tag="Community">Community</button>
      </div>
    </div>
  </header>
  <main>
    <div id="log-grid" class="log-grid" aria-live="polite"></div>
    <nav class="pager" aria-label="로그 페이지 네비게이션">
      <button id="prev-btn" type="button">← 이전</button>
      <span id="page-status" aria-live="polite"></span>
      <button id="next-btn" type="button">다음 →</button>
    </nav>
  </main>
  <script>
    const grid = document.getElementById("log-grid");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const pageStatus = document.getElementById("page-status");
    const filterButtons = Array.from(document.querySelectorAll(".filter-button"));
    const PAGE_SIZE = 5;
    let postsCache = [];
    let totalPages = 1;
    let currentPage = 1;
    let activeTag = "";

    async function loadPosts(){
      try{
        const res = await fetch("./posts.json", { cache: "no-store" });
        if(!res.ok) throw new Error("Failed to load posts");
        const posts = await res.json() || [];
        if(!Array.isArray(posts) || posts.length === 0){
          grid.innerHTML = '<p class="empty-state">아직 작성된 로그가 없습니다.</p>';
          updatePager(0, 0);
          return;
        }
        postsCache = posts
          .slice()
          .sort((a, b) => new Date(b.date) - new Date(a.date));

        const urlPage = Number(new URLSearchParams(location.search).get("page"));
        activeTag = new URLSearchParams(location.search).get("tag") || "";
        currentPage = Number.isInteger(urlPage) && urlPage > 0 ? urlPage : 1;
        syncFilterButtons();

        renderPage();
      }catch(error){
        console.error(error);
        grid.innerHTML = '<p class="empty-state">로그를 불러오지 못했습니다.</p>';
        updatePager(0, 0);
      }
    }

    function renderPage(){
      const filtered = activeTag
        ? postsCache.filter(post => (post.tags || []).includes(activeTag))
        : postsCache;

      totalPages = filtered.length > 0 ? Math.ceil(filtered.length / PAGE_SIZE) : 0;
      if(totalPages === 0){
        grid.innerHTML = '<p class="empty-state">해당 카테고리에 로그가 없습니다.</p>';
        updatePager(0, 0);
        updateQuery(1);
        return;
      }

      currentPage = Math.max(1, Math.min(currentPage, totalPages));

      grid.innerHTML = "";
      const start = (currentPage - 1) * PAGE_SIZE;
      const slice = filtered.slice(start, start + PAGE_SIZE);

      if(slice.length === 0){
        grid.innerHTML = '<p class="empty-state">더 이상 로그가 없습니다.</p>';
        updatePager(currentPage, totalPages);
        return;
      }

      slice.forEach(post => {
        const article = document.createElement("article");
        article.innerHTML = `
          <a class="log-link" href="./post.html?slug=${post.slug}">
            ${renderThumb(post)}
            <span class="log-info">
              <span class="log-date">${formatDate(post.date)} · ${post.readingTime || ""}</span>
              <span class="log-title">${post.title}</span>
              ${post.summary ? `<span class="log-summary">${post.summary}</span>` : ""}
              ${renderTags(post.tags)}
            </span>
          </a>
        `;
        grid.appendChild(article);
      });

      updatePager(currentPage, totalPages);
      updateQuery(currentPage);
    }

    function updatePager(page, total){
      pageStatus.textContent = total > 0 ? `${page} / ${total}` : "";
      prevBtn.disabled = page <= 1;
      nextBtn.disabled = page >= total || total === 0;
    }

    function updateQuery(page){
      const params = new URLSearchParams(location.search);
      if(activeTag){
        params.set("tag", activeTag);
      }else{
        params.delete("tag");
      }
      if(page === 1){
        params.delete("page");
      }else{
        params.set("page", page);
      }
      const newUrl = `${location.pathname}${params.toString() ? `?${params}` : ""}`;
      history.replaceState(null, "", newUrl);
    }

    prevBtn.addEventListener("click", () => {
      if(currentPage > 1){
        currentPage -= 1;
        renderPage();
      }
    });

    nextBtn.addEventListener("click", () => {
      if(currentPage < totalPages){
        currentPage += 1;
        renderPage();
      }
    });

    function syncFilterButtons(){
      filterButtons.forEach(btn => {
        const tag = btn.getAttribute("data-tag") || "";
        btn.classList.toggle("active", tag === activeTag);
      });
    }

    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const tag = btn.getAttribute("data-tag") || "";
        if(tag === activeTag) return;
        activeTag = tag;
        currentPage = 1;
        syncFilterButtons();
        renderPage();
      });
    });

    function formatDate(date){
      if(!date) return "";
      const d = new Date(date);
      if(Number.isNaN(d.getTime())) return date;
      return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, "0")}.${String(d.getDate()).padStart(2, "0")}`;
    }
    function renderTags(tags){
      if(!tags || !tags.length) return "";
      const tagItems = tags.map(tag => `<span class="tag">${tag}</span>`).join("");
      return `<div class="tag-list" aria-label="태그">${tagItems}</div>`;
    }
    function renderThumb(post){
      if(post.coverImage){
        return `<span class="log-thumb"><img src="${post.coverImage}" alt="${post.title || "cover"}" /></span>`;
      }
      return `<span class="log-thumb placeholder">LOG</span>`;
    }
    loadPosts();
  </script>
</body>
</html>
